<!doctype html>
<html>
	<head>
		<title>Calendar</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"></script>
	</head>
	<body>
		<form>
			<label for="fromYear">From Year:</label>
			<input type="number" id="fromYear" name="fromYear" step="1" value="2022">

			<label for="fromWeek">From Week:</label>
			<input type="number" id="fromWeek" name="fromWeek" step="1" value="36">

			<label for="toYear">To Year:</label>
			<input type="number" id="toYear" name="toYear" step="1" value="2023">

			<label for="toWeek">To Week:</label>
			<input type="number" id="toWeek" name="toWeek" step="1" value="1">
		</form>
		<br/>
		<table class="container">
			<tr>
				<td class="cal">
					<table>
						<tr class="week-header">
							<th>M (月)</th>
							<th>Tu (火)</th>
							<th>W (水)</th>
							<th>Th (木)</th>
							<th>F (金)</th>
							<th>Sa (土)</th>
							<th>Su (日)</th>
						</tr>
					</table>
				</td>
				<td class="notes">
					<table>
						<tr class="week-header">
							<th>Notes</th>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<script src="script.js"></script>
	</body>
</html>
